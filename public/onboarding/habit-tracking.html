<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding: Acompanhamento - OPIDAS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/habit-tracking.css">
</head>
<body>
    <header class="page-header">
        <img alt="OPIDAS Brand Logos" src="https://c.animaapp.com/rDKbXW1a/img/group-37@2x.png" />
    </header>

    <div class="onboarding-card">
        <img class="background-image-left" alt="" src="https://c.animaapp.com/rDKbXW1a/img/rectangle-30.png" />
        
        <main class="main-content">
            <!-- SeÃ§Ã£o do CartÃ£o de Identidade (Preview Fixo) -->
            <section class="identity-card-section" aria-label="Identity Card Preview">
                <div class="card-base"></div><img class="card-texture" alt="" src="https://c.animaapp.com/rDKbXW1a/img/texturecard@2x.png" /><img class="card-logo-overlay" alt="Opidas logo" src="https://c.animaapp.com/rDKbXW1a/img/opidas-logo@4x.png" /><div class="card-background-mark"><img alt="" src="https://c.animaapp.com/rDKbXW1a/img/mark@2x.png" /></div><img class="card-vector-top1" alt="" src="https://c.animaapp.com/rDKbXW1a/img/vector-79.svg" /><img class="card-vector-top2" alt="" src="https://c.animaapp.com/rDKbXW1a/img/vector-80@2x.png" /><h1 class="card-title">IDENTIDADE DO CAMPO</h1><img class="card-logo-top-right" alt="" src="https://c.animaapp.com/rDKbXW1a/img/group-55@2x.png" /><img id="cardProfilePhoto" class="card-profile-photo" alt="Profile photo" src="https://c.animaapp.com/rDKbXW1a/img/rectangle-40@2x.png" /><div class="card-field contra"><span class="label">Contra:</span><span id="cardContra" class="value"></span></div><div class="card-field signature"><span class="label">Assinatura:</span><span id="cardSignature" class="value"></span></div><h2 class="card-data-heading">DADOS:</h2><div class="card-field registration"><span class="label">N.Âº de registro:</span><span id="cardRegistration" class="value"></span></div><div class="card-field warrior-name"><span class="label">Nome do Guerreiro(a):</span><span id="cardWarriorName" class="value"></span></div><div class="card-field rank"><span class="label">Patente:</span><span id="cardRank" class="value"></span></div><div class="card-field enlistment"><span class="label">Data de Alistamento:</span><span class="value"><span id="cardDay" class="date-part">--</span> /<span id="cardMonth" class="date-part">---</span> /<span id="cardYear" class="date-part">----</span></span></div>
            </section>

            <!-- ContÃªiner para a Etapa do FormulÃ¡rio -->
            <div class="form-steps-container">
                <section class="form-step habit-tracking-section">
                    <div class="opidas-logo"><img alt="OPIDAS logo" src="https://c.animaapp.com/rDKbXW1a/img/add-a-heading--4--2@2x.png" /><span>OPIDAS</span></div>
                    <h1 class="form-title">Ãšltima vez que cometeu o hÃ¡bito</h1>
                    <p class="form-subtitle">Coloque no calendÃ¡rio a Ãºltima vez que praticou o hÃ¡bito de <span id="selectedHabitText" class="highlight"></span>. Esta etapa calcularÃ¡ sua patente.</p>
                    <div class="calendar-container">
                        <div class="calendar-header"><button id="prevMonthBtn" class="calendar-nav" aria-label="MÃªs anterior"><img src="https://c.animaapp.com/ScVkXsrq/img/vector-1.svg" alt="Seta para esquerda"></button><span id="currentMonthYear"></span><button id="nextMonthBtn" class="calendar-nav" aria-label="PrÃ³ximo mÃªs"><img src="https://c.animaapp.com/ScVkXsrq/img/vector.svg" alt="Seta para direita"></button></div>
                        <div class="calendar-body"><div class="calendar-weekdays"><span>Seg</span><span>Ter</span><span>Qua</span><span>Qui</span><span>Sxt</span><span>Sab</span><span>Dom</span></div><div id="calendarGrid" class="calendar-grid"></div></div>
                    </div>
                    <div class="form-actions">
                        <button id="btnGoToNextStep" class="btn btn-primary" type="button"><span>Finalizar</span><img alt="" src="https://c.animaapp.com/rDKbXW1a/img/group-54@2x.png" /></button>
                        <button id="btnGoToPrevStep" class="btn btn-secondary" type="button">Voltar</button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Scripts do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0"></script>
    <script src="../js/lib/supabase-config.js"></script>
    <script src="../js/services/user.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Estado e Constantes ---
            const patents = [ 
                { name: "recruta", minDays: 0, maxDays: 9 }, 
                { name: "soldado", minDays: 10, maxDays: 29 }, 
                { name: "cabo", minDays: 30, maxDays: 59 }, 
                { name: "sargento", minDays: 60, maxDays: 89 }, 
                { name: "marechal", minDays: 90, maxDays: 179 }, 
                { name: "tenente", minDays: 180, maxDays: 364 }, 
                { name: "capitao", minDays: 365, maxDays: Infinity }, 
            ];
            const monthNames = ["JAN", "FEV", "MAR", "ABR", "MAI", "JUN", "JUL", "AGO", "SET", "OUT", "NOV", "DEZ"];
            const monthNamesFull = ["Janeiro", "Fevereiro", "MarÃ§o", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            
            let userData = {};
            let calendarDate = new Date();

            // --- Seletores de DOM ---
            const cardWarriorName = document.getElementById('cardWarriorName');
            const cardContra = document.getElementById('cardContra');
            const cardProfilePhoto = document.getElementById('cardProfilePhoto');
            const cardRegistration = document.getElementById('cardRegistration');
            const cardRank = document.getElementById('cardRank');
            const cardSignature = document.getElementById('cardSignature');
            const cardDay = document.getElementById('cardDay');
            const cardMonth = document.getElementById('cardMonth');
            const cardYear = document.getElementById('cardYear');
            const selectedHabitText = document.getElementById('selectedHabitText');
            const calendarGrid = document.getElementById('calendarGrid');
            const currentMonthYearEl = document.getElementById('currentMonthYear');
            const prevMonthBtn = document.getElementById('prevMonthBtn');
            const nextMonthBtn = document.getElementById('nextMonthBtn');
            const btnGoToNextStep = document.getElementById('btnGoToNextStep');
            const btnGoToPrevStep = document.getElementById('btnGoToPrevStep');

            // --- FunÃ§Ãµes ---
            
            // âœ… Verifica se o usuÃ¡rio veio do Stripe (validaÃ§Ã£o de pagamento)
            const checkStripeSession = () => {
                const urlParams = new URLSearchParams(window.location.search);
                const sessionId = urlParams.get('session_id');
                
                if (sessionId) {
                    console.log('âœ… SessÃ£o do Stripe detectada:', sessionId);
                    // Marca que o pagamento foi realizado
                    userData.stripeSessionId = sessionId;
                    userData.paymentCompleted = true;
                    return true;
                }
                
                // Se nÃ£o veio do Stripe, verifica se jÃ¡ tinha completado antes
                if (userData.paymentCompleted) {
                    console.log('âœ… Pagamento jÃ¡ foi completado anteriormente');
                    return true;
                }
                
                console.warn('âš ï¸ UsuÃ¡rio nÃ£o completou o pagamento');
                return false;
            };

            // âœ… Carrega dados do localStorage
            const loadState = () => {
                console.log('ðŸ” Carregando dados do localStorage...');
                const savedData = localStorage.getItem('onboardingData');
                
                if (!savedData) {
                    console.error('âŒ Dados nÃ£o encontrados');
                    alert('Dados nÃ£o encontrados. Por favor, comece o processo de identificaÃ§Ã£o.');
                    window.location.href = 'identification.html';
                    return false;
                }
                
                try {
                    userData = JSON.parse(savedData);
                    
                    // Valida dados obrigatÃ³rios
                    if (!userData.firstName || !userData.lastName || !userData.habit) {
                        console.error('âŒ Dados incompletos:', userData);
                        alert('Dados incompletos. Por favor, complete a identificaÃ§Ã£o.');
                        window.location.href = 'identification.html';
                        return false;
                    }
                    
                    // Define uma data padrÃ£o se nÃ£o houver
                    userData.lastHabitDate = userData.lastHabitDate ? new Date(userData.lastHabitDate) : new Date();
                    
                    console.log('âœ… Dados carregados com sucesso:', userData);
                    return true;
                    
                } catch (error) {
                    console.error('âŒ Erro ao parsear dados:', error);
                    alert('Erro ao carregar dados. Tente novamente.');
                    window.location.href = 'identification.html';
                    return false;
                }
            };

            // âœ… Salva estado no localStorage
            const saveState = () => {
                // Converte a data para string ISO antes de salvar
                const dataToSave = {
                    ...userData,
                    lastHabitDate: userData.lastHabitDate.toISOString()
                };
                localStorage.setItem('onboardingData', JSON.stringify(dataToSave));
                console.log('ðŸ’¾ Estado salvo no localStorage');
            };

            // âœ… Preenche o cartÃ£o de identificaÃ§Ã£o com os dados do usuÃ¡rio
            const populateCard = () => {
                console.log('ðŸŽ¨ Preenchendo cartÃ£o de identificaÃ§Ã£o...');
                
                cardWarriorName.textContent = `${userData.firstName} ${userData.lastName}`.toUpperCase();
                cardSignature.textContent = userData.lastName.toUpperCase();
                cardContra.textContent = userData.habit ? userData.habit.label.toUpperCase() : '';
                
                if (userData.profilePhotoUrl) {
                    cardProfilePhoto.src = userData.profilePhotoUrl;
                }
                
                cardRegistration.textContent = "M0RSI-00000000";
                
                const enlistment = new Date(userData.enlistmentDate);
                cardDay.textContent = enlistment.getDate().toString().padStart(2, '0');
                cardMonth.textContent = monthNames[enlistment.getMonth()];
                cardYear.textContent = enlistment.getFullYear();
                
                selectedHabitText.textContent = userData.habit.label.toLowerCase();
                
                console.log('âœ… CartÃ£o preenchido com sucesso');
            };

            // âœ… Calcula patente e dias de retenÃ§Ã£o
            const calculateAndUpdateRank = () => {
                console.log('ðŸ“Š Calculando patente...');
                
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const lastDate = new Date(userData.lastHabitDate);
                lastDate.setHours(0, 0, 0, 0);
                
                // Valida se a data nÃ£o Ã© futura
                if (lastDate > today) {
                    cardRank.textContent = "DATA INVÃLIDA";
                    userData.rank = null;
                    userData.retentionDays = -1;
                    console.warn('âš ï¸ Data selecionada Ã© futura');
                    return;
                }
                
                const diffTime = Math.abs(today - lastDate);
                const retentionDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                userData.retentionDays = retentionDays;
                
                const currentPatent = patents.find(p => retentionDays >= p.minDays && retentionDays <= p.maxDays);
                if (currentPatent) {
                    userData.rank = currentPatent.name;
                    cardRank.textContent = currentPatent.name.toUpperCase();
                    console.log(`âœ… Patente calculada: ${userData.rank} (${retentionDays} dias)`);
                }
            };
            
            // âœ… Renderiza o calendÃ¡rio
            const renderCalendar = () => {
                const year = calendarDate.getFullYear();
                const month = calendarDate.getMonth();
                const today = new Date();
                
                currentMonthYearEl.textContent = `${monthNamesFull[month]} ${year}`;
                calendarGrid.innerHTML = '';
                
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const dayOffset = (firstDayOfMonth === 0) ? 6 : firstDayOfMonth - 1;
                const daysInPrevMonth = new Date(year, month, 0).getDate();
                
                // Dias do mÃªs anterior
                for (let i = dayOffset; i > 0; i--) {
                    const day = document.createElement('button');
                    day.className = 'calendar-day other-month';
                    day.textContent = daysInPrevMonth - i + 1;
                    day.disabled = true;
                    calendarGrid.appendChild(day);
                }
                
                // Dias do mÃªs atual
                for (let i = 1; i <= daysInMonth; i++) {
                    const day = document.createElement('button');
                    const thisDayDate = new Date(year, month, i);
                    day.className = 'calendar-day current-month';
                    day.textContent = i;
                    
                    // Desabilita datas futuras
                    if (thisDayDate > today) {
                        day.disabled = true;
                        day.classList.add('other-month');
                    }
                    
                    // Marca o dia selecionado
                    if (i === userData.lastHabitDate.getDate() && 
                        month === userData.lastHabitDate.getMonth() && 
                        year === userData.lastHabitDate.getFullYear()) {
                        day.classList.add('selected');
                    }
                    
                    // Evento de clique
                    day.addEventListener('click', () => {
                        if (!day.disabled) {
                            userData.lastHabitDate = thisDayDate;
                            renderCalendar();
                            calculateAndUpdateRank();
                            saveState();
                        }
                    });
                    
                    calendarGrid.appendChild(day);
                }
                
                // Preenche cÃ©lulas vazias para completar o grid
                const totalCells = calendarGrid.children.length;
                const requiredCells = (totalCells > 35) ? 42 : 35;
                for (let i = 1; i <= requiredCells - totalCells; i++) {
                    const day = document.createElement('button');
                    day.className = 'calendar-day other-month';
                    day.textContent = i;
                    day.disabled = true;
                    calendarGrid.appendChild(day);
                }
            };
            
            // NavegaÃ§Ã£o do calendÃ¡rio
            prevMonthBtn.addEventListener('click', () => {
                calendarDate.setMonth(calendarDate.getMonth() - 1);
                renderCalendar();
            });
            
            nextMonthBtn.addEventListener('click', () => {
                calendarDate.setMonth(calendarDate.getMonth() + 1);
                renderCalendar();
            });

            // âœ… BotÃ£o "Finalizar" - AvanÃ§a para welcome.html
            btnGoToNextStep.addEventListener('click', async () => {
                if (!userData.rank || userData.retentionDays < 0) {
                    alert('Por favor, selecione uma data vÃ¡lida.');
                    return;
                }
                
                try {
                    console.log('ðŸ’¾ Salvando dados finais...');
                    saveState();
                    
                    // âœ… Aqui vocÃª pode salvar no Supabase se necessÃ¡rio
                    // Mas por enquanto, apenas salva no localStorage
                    
                    console.log('âœ… Onboarding completo! Redirecionando para welcome...');
                    window.location.href = 'welcome.html';
                    
                } catch (error) {
                    console.error('âŒ Erro ao finalizar:', error);
                    alert('Erro ao finalizar. Tente novamente.');
                }
            });
            
            // âœ… BotÃ£o "Voltar" - Volta para investment.html
            btnGoToPrevStep.addEventListener('click', () => {
                window.location.href = 'investment.html';
            });

            // --- InicializaÃ§Ã£o ---
            console.log('ðŸš€ Inicializando habit-tracking.html...');
            
            if (loadState()) {
                // Verifica se veio do Stripe
                checkStripeSession();
                
                populateCard();
                calculateAndUpdateRank();
                renderCalendar();
                
                console.log('âœ… PÃ¡gina inicializada com sucesso');
            }
        });
    </script>
</body>
</html>
