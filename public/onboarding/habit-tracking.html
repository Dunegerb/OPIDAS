<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding: Acompanhamento - OPIDAS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/habit-tracking.css">
</head>
<body>
    <header class="page-header">
        <img alt="OPIDAS Brand Logos" src="https://c.animaapp.com/rDKbXW1a/img/group-37@2x.png" />
    </header>


    <div class="onboarding-card">
        <img class="background-image-left" alt="" src="https://c.animaapp.com/rDKbXW1a/img/rectangle-30.png" />
        
        <main class="main-content">
            <!-- Se√ß√£o do Cart√£o de Identidade (Preview Fixo) -->
            <section class="identity-card-section" aria-label="Identity Card Preview">
                <div class="card-base"></div><img class="card-texture" alt="" src="https://c.animaapp.com/rDKbXW1a/img/texturecard@2x.png" /><img class="card-logo-overlay" alt="Opidas logo" src="https://c.animaapp.com/rDKbXW1a/img/opidas-logo@4x.png" /><div class="card-background-mark"><img alt="" src="https://c.animaapp.com/rDKbXW1a/img/mark@2x.png" /></div><img class="card-vector-top1" alt="" src="https://c.animaapp.com/rDKbXW1a/img/vector-79.svg" /><img class="card-vector-top2" alt="" src="https://c.animaapp.com/rDKbXW1a/img/vector-80@2x.png" /><h1 class="card-title">IDENTIDADE DO CAMPO</h1><img class="card-logo-top-right" alt="" src="https://c.animaapp.com/rDKbXW1a/img/group-55@2x.png" /><img id="cardProfilePhoto" class="card-profile-photo" alt="Profile photo" src="https://c.animaapp.com/rDKbXW1a/img/rectangle-40@2x.png" /><div class="card-field contra"><span class="label">Contra:</span><span id="cardContra" class="value"></span></div><div class="card-field signature"><span class="label">Assinatura:</span><span id="cardSignature" class="value"></span></div><h2 class="card-data-heading">DADOS:</h2><div class="card-field registration"><span class="label">N.¬∫ de registro:</span><span id="cardRegistration" class="value"></span></div><div class="card-field warrior-name"><span class="label">Nome do Guerreiro(a):</span><span id="cardWarriorName" class="value"></span></div><div class="card-field rank"><span class="label">Patente:</span><span id="cardRank" class="value"></span></div><div class="card-field enlistment"><span class="label">Data de Alistamento:</span><span class="value"><span id="cardDay" class="date-part">--</span> /<span id="cardMonth" class="date-part">---</span> /<span id="cardYear" class="date-part">----</span></span></div>
            </section>


            <!-- Cont√™iner para a Etapa do Formul√°rio -->
            <div class="form-steps-container">
                <section class="form-step habit-tracking-section">
                    <div class="opidas-logo"><img alt="OPIDAS logo" src="https://c.animaapp.com/rDKbXW1a/img/add-a-heading--4--2@2x.png" /><span>OPIDAS</span></div>
                    <h1 class="form-title">√öltima vez que cometeu o h√°bito</h1>
                    <p class="form-subtitle">Coloque no calend√°rio a √∫ltima vez que praticou o h√°bito de <span id="selectedHabitText" class="highlight"></span>. Esta etapa calcular√° sua patente.</p>
                    <div class="calendar-container">
                        <div class="calendar-header"><button id="prevMonthBtn" class="calendar-nav" aria-label="M√™s anterior"><img src="https://c.animaapp.com/ScVkXsrq/img/vector-1.svg" alt="Seta para esquerda"></button><span id="currentMonthYear"></span><button id="nextMonthBtn" class="calendar-nav" aria-label="Pr√≥ximo m√™s"><img src="https://c.animaapp.com/ScVkXsrq/img/vector.svg" alt="Seta para direita"></button></div>
                        <div class="calendar-body"><div class="calendar-weekdays"><span>Seg</span><span>Ter</span><span>Qua</span><span>Qui</span><span>Sxt</span><span>Sab</span><span>Dom</span></div><div id="calendarGrid" class="calendar-grid"></div></div>
                    </div>
                    <div class="form-actions">
                        <button id="btnGoToNextStep" class="btn btn-primary" type="button"><span>Finalizar</span><img alt="" src="https://c.animaapp.com/rDKbXW1a/img/group-54@2x.png" /></button>
                        <button id="btnGoToPrevStep" class="btn btn-secondary" type="button">Voltar</button>
                    </div>
                </section>
            </div>
        </main>
    </div>


    <!-- Scripts do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/lib/supabase-config.js"></script>
    <script src="../js/services/user.js"></script>


    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- Estado e Constantes ---
            const patents = [ 
                { name: "Recruta", minDays: 0, maxDays: 9 }, 
                { name: "Soldado", minDays: 10, maxDays: 29 }, 
                { name: "Cabo", minDays: 30, maxDays: 59 }, 
                { name: "Sargento", minDays: 60, maxDays: 89 }, 
                { name: "Marechal", minDays: 90, maxDays: 179 }, 
                { name: "Tenente", minDays: 180, maxDays: 364 }, 
                { name: "Capit√£o", minDays: 365, maxDays: Infinity }, 
            ];
            const monthNames = ["JAN", "FEV", "MAR", "ABR", "MAI", "JUN", "JUL", "AGO", "SET", "OUT", "NOV", "DEZ"];
            const monthNamesFull = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            
            const habits = [
                { id: "masturbacao", label: "Masturba√ß√£o" },
                { id: "pornografia", label: "Pornografia" },
                { id: "fumar", label: "Fumar" },
                { id: "bebida", label: "Bebida Alc√≥lica" },
                { id: "outro", label: "Outro" }
            ];
            
            let userData = {};
            let calendarDate = new Date();


            // --- Seletores de DOM ---
            const cardWarriorName = document.getElementById('cardWarriorName');
            const cardContra = document.getElementById('cardContra');
            const cardProfilePhoto = document.getElementById('cardProfilePhoto');
            const cardRegistration = document.getElementById('cardRegistration');
            const cardRank = document.getElementById('cardRank');
            const cardSignature = document.getElementById('cardSignature');
            const cardDay = document.getElementById('cardDay');
            const cardMonth = document.getElementById('cardMonth');
            const cardYear = document.getElementById('cardYear');
            const selectedHabitText = document.getElementById('selectedHabitText');
            const calendarGrid = document.getElementById('calendarGrid');
            const currentMonthYearEl = document.getElementById('currentMonthYear');
            const prevMonthBtn = document.getElementById('prevMonthBtn');
            const nextMonthBtn = document.getElementById('nextMonthBtn');
            const btnGoToNextStep = document.getElementById('btnGoToNextStep');
            const btnGoToPrevStep = document.getElementById('btnGoToPrevStep');


            // --- Fun√ß√µes ---
            
            // ‚úÖ FUN√á√ÉO 1: Salvar estado no localStorage
            const saveState = () => {
                localStorage.setItem('onboardingData', JSON.stringify(userData));
                console.log('üíæ Estado salvo no localStorage');
            };

            // ‚úÖ FUN√á√ÉO 2: Preencher o cart√£o de identifica√ß√£o com os dados do usu√°rio
            const populateCard = () => {
                console.log('üé® Preenchendo cart√£o de identifica√ß√£o...');
                
                // Preenche nome e sobrenome
                cardWarriorName.textContent = `${userData.firstName} ${userData.lastName}`.toUpperCase().trim();
                cardSignature.textContent = userData.lastName.toUpperCase().trim();
                
                // Preenche h√°bito (contra)
                cardContra.textContent = userData.habit ? userData.habit.label.toUpperCase() : '';
                
                // Preenche foto de perfil
                if (userData.profilePhotoUrl) {
                    cardProfilePhoto.src = userData.profilePhotoUrl;
                }
                
                // Preenche data de alistamento
                const enlistDate = new Date(userData.enlistmentDate);
                cardDay.textContent = enlistDate.getDate().toString().padStart(2, '0');
                cardMonth.textContent = monthNames[enlistDate.getMonth()];
                cardYear.textContent = enlistDate.getFullYear();
                
                // Preenche patente (ser√° atualizada pelo calculateAndUpdateRank)
                cardRank.textContent = userData.rank ? userData.rank.toUpperCase() : 'INDEFINIDA';
                
                // Preenche n√∫mero de registro (se dispon√≠vel)
                if (userData.registrationNumber) {
                    cardRegistration.textContent = userData.registrationNumber;
                }
                
                console.log('‚úÖ Cart√£o preenchido com sucesso');
            };

            // ‚úÖ FUN√á√ÉO 3: Calcular patente e dias de reten√ß√£o
            const calculateAndUpdateRank = () => {
                console.log('üìä Calculando patente...');
                
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const lastDate = new Date(userData.lastHabitDate);
                lastDate.setHours(0, 0, 0, 0);
                
                // Calcula diferen√ßa em dias
                const diffTime = Math.abs(today - lastDate);
                const retentionDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                userData.retentionDays = retentionDays;
                
                // Encontra a patente correspondente
                const currentPatent = patents.slice().reverse().find(p => retentionDays >= p.minDays);
                if (currentPatent) {
                    userData.rank = currentPatent.name;
                    cardRank.textContent = currentPatent.name.toUpperCase();
                }
                
                console.log(`‚úÖ Patente calculada: ${userData.rank} (${retentionDays} dias)`);
            };

            // ‚úÖ FUN√á√ÉO 4: Carregar estado do localStorage ou Supabase
            const loadState = async () => {
                console.log('üîç Carregando dados do onboarding...');
                
                // Tenta carregar do localStorage primeiro
                const savedData = localStorage.getItem('onboardingData');
                if (savedData) {
                    console.log('‚úÖ Dados encontrados no localStorage');
                    userData = JSON.parse(savedData);
                    userData.lastHabitDate = userData.lastHabitDate ? new Date(userData.lastHabitDate) : new Date();
                    return true;
                }
                
                // Se n√£o houver no localStorage, busca do Supabase
                console.log('üì° Buscando dados do Supabase...');
                try {
                    const { data: { user }, error: authError } = await window.supabase.auth.getUser();
                    
                    if (authError || !user) {
                        console.error('‚ùå Usu√°rio n√£o autenticado');
                        alert('Sess√£o expirada. Por favor, fa√ßa login novamente.');
                        window.location.href = '../index.html';
                        return false;
                    }
                    
                    console.log('üë§ Usu√°rio autenticado:', user.email);
                    
                    // Busca os dados do perfil no Supabase
                    const { data: profile, error: profileError } = await window.supabase
                        .from('profiles')
                        .select('*')
                        .eq('id', user.id)
                        .single();
                    
                    if (profileError) {
                        console.error('‚ùå Erro ao buscar perfil:', profileError);
                        throw profileError;
                    }
                    
                    if (!profile || !profile.first_name || !profile.last_name) {
                        console.error('‚ùå Dados do perfil incompletos');
                        alert('Dados n√£o encontrados. Por favor, comece o processo de identifica√ß√£o.');
                        window.location.href = 'identification.html';
                        return false;
                    }
                    
                    console.log('‚úÖ Dados do perfil recuperados:', profile);
                    
                    // ‚úÖ CORRE√á√ÉO: Usar 'habit' em vez de 'habit_id'
                    userData = {
                        firstName: profile.first_name,
                        lastName: profile.last_name,
                        profilePhotoUrl: profile.avatar_url,
                        habit: profile.habit ? habits.find(h => h.id === profile.habit) : habits[0],
                        enlistmentDate: profile.created_at,
                        lastHabitDate: profile.last_habit_date ? new Date(profile.last_habit_date) : new Date(),
                        registrationNumber: profile.registration_number,
                        rank: profile.rank || 'RECRUTA',
                        retentionDays: profile.retention_days || 0
                    };
                    
                    // Salva no localStorage para uso posterior
                    saveState();
                    
                    return true;
                    
                } catch (error) {
                    console.error('‚ùå Erro ao carregar dados:', error);
                    alert('Erro ao carregar dados. Tente novamente.');
                    window.location.href = 'identification.html';
                    return false;
                }
            };

            // ‚úÖ FUN√á√ÉO 5: Renderizar calend√°rio
            const renderCalendar = () => {
                const year = calendarDate.getFullYear();
                const month = calendarDate.getMonth();
                const today = new Date();
                currentMonthYearEl.textContent = `${monthNamesFull[month]} ${year}`;
                calendarGrid.innerHTML = '';
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const dayOffset = (firstDayOfMonth === 0) ? 6 : firstDayOfMonth - 1;
                const daysInPrevMonth = new Date(year, month, 0).getDate();
                for (let i = dayOffset; i > 0; i--) { 
                    const day = document.createElement('button'); 
                    day.className = 'calendar-day other-month'; 
                    day.textContent = daysInPrevMonth - i + 1; 
                    day.disabled = true; 
                    calendarGrid.appendChild(day); 
                }
                for (let i = 1; i <= daysInMonth; i++) {
                    const day = document.createElement('button');
                    const thisDayDate = new Date(year, month, i);
                    day.className = 'calendar-day current-month';
                    day.textContent = i;
                    if (thisDayDate > today) { 
                        day.disabled = true; 
                        day.classList.add('other-month'); 
                    }
                    if (i === userData.lastHabitDate.getDate() && month === userData.lastHabitDate.getMonth() && year === userData.lastHabitDate.getFullYear()) { 
                        day.classList.add('selected'); 
                    }
                    day.addEventListener('click', () => { 
                        if (!day.disabled) { 
                            userData.lastHabitDate = thisDayDate; 
                            renderCalendar(); 
                            calculateAndUpdateRank(); 
                        } 
                    });
                    calendarGrid.appendChild(day);
                }
                const totalCells = calendarGrid.children.length; 
                const requiredCells = (totalCells > 35) ? 42 : 35;
                for (let i = 1; i <= requiredCells - totalCells; i++) { 
                    const day = document.createElement('button'); 
                    day.className = 'calendar-day other-month'; 
                    day.textContent = i; 
                    day.disabled = true; 
                    calendarGrid.appendChild(day); 
                }
            };
            
            prevMonthBtn.addEventListener('click', () => { 
                calendarDate.setMonth(calendarDate.getMonth() - 1); 
                renderCalendar(); 
            });
            nextMonthBtn.addEventListener('click', () => { 
                calendarDate.setMonth(calendarDate.getMonth() + 1); 
                renderCalendar(); 
            });

            // Atualizar texto do h√°bito selecionado
            const updateSelectedHabitText = () => {
                selectedHabitText.textContent = userData.habit ? userData.habit.label : 'seu h√°bito';
            };

            btnGoToNextStep.addEventListener('click', async () => {
                if (!userData.rank || userData.retentionDays < 0) {
                    alert('Por favor, selecione uma data v√°lida no calend√°rio.');
                    return;
                }
                
                try {
                    console.log('üìù Salvando dados da Etapa 3...');
                    console.log('üìä Patente:', userData.rank);
                    console.log('üìÖ Dias de reten√ß√£o:', userData.retentionDays);
                    
                    // Salva no localStorage
                    saveState();
                    
                    // Salva no Supabase
                    await window.UserService.updateUserProfile({
                        last_habit_date: userData.lastHabitDate.toISOString(),
                        rank: userData.rank,
                        retention_days: userData.retentionDays
                    });
                    
                    console.log('‚úÖ Dados da Etapa 3 salvos com sucesso');
                    window.location.href = 'welcome.html';
                    
                } catch (error) {
                    console.error('‚ùå Erro ao salvar dados:', error);
                    alert('Erro ao salvar dados. Tente novamente.');
                }
            });


            btnGoToPrevStep.addEventListener('click', () => {
                window.location.href = 'investment.html';
            });


            // --- Inicializa√ß√£o ---
            const loaded = await loadState();
            if (loaded) {
                populateCard();
                updateSelectedHabitText();
                calculateAndUpdateRank();
                renderCalendar();
            }
        });
    </script>
</body>
</html>
