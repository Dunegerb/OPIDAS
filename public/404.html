<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - OPIDAS</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #ff6b6b;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #ffffff;
        }

        p {
            font-size: 18px;
            color: #b0b0b0;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-block;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .footer {
            margin-top: 60px;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 80px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img class="logo" src="assets/styles/images/opidaslogomini.png" alt="OPIDAS Logo" onerror="this.style.display='none'">
        
        <div class="error-code">404</div>
        
        <h1>Página Não Encontrada</h1>
        
        <p>
            Parece que você se perdeu no campo de batalha. A página que você está procurando não existe ou foi movida para outro local.
        </p>
        
        <div class="button-group">
            <a href="/" class="btn btn-primary">Voltar ao Início</a>
            <button onclick="history.back()" class="btn btn-secondary">Página Anterior</button>
        </div>
        
        <div class="footer">
            <p>© 2025 OPIDAS - Todos os direitos reservados</p>
        </div>
    </div>

    <script>
        // Log para debug
        console.log('404 Error - Página não encontrada:', window.location.pathname);
        
        // Opcional: Enviar erro para analytics
        if (window.gtag) {
            gtag('event', 'exception', {
                'description': '404_error',
                'fatal': false
            });
        }
    </script>
</body>
</html>
